<div *ngIf="pokemons.length > 0">
    <div class="pokemon-cards">
        <div class="pokemon" *ngFor="let pokemon of pokemons; let i = index">
            <div class="card" style="width: 18rem;">
                <img id="{{ pokemon.id }}" (click)="shiny(pokemon.id)"
                    src="{{ pokemon.sprites.front_default }}" *ngIf="selectedId !== pokemon.id"
                    alt="{{ pokemon.name + pokemon.sprites.front_default }}">

                <img id="{{ pokemon.id }}" (click)="default(pokemon.id)"
                    src="{{ pokemon.sprites.front_shiny }}" *ngIf="selectedId === pokemon.id"
                    alt="{{ pokemon.name + pokemon.sprites.front_shiny }}">

                <div class="card-body">
                    <h5 class="card-title">
                        <h2 class="fw-bold text-capitalize">{{ pokemon.name }}</h2>
                    </h5>
                    <p class="card-text text-capitalize fs-5">
                        {{ pokemon.types[0].type.name }}
                    </p>
                    <a routerLink="/pokemon/{{ pokemon.name }}">Mais informações</a>
                </div>
            </div>
        </div>
    </div>

        </ul>

</div>
